{% extends "base.html" %} {% block content %}

<style>
    :root {
        --banner-pos: 0%;
    }

    #banner {
        background-size: cover;
        background-position: center;
        height: 300px;
        width: 100%;
        margin-bottom: 20px;
        object-fit: cover;
        object-position: 50% var(--banner-pos);
        transition: object-position 0.1s ease-out;
    }
</style>
<content>
    <img
        id="banner"
        class="border-gray-700 border-2"
        src="{{ url_for('static', filename='images/depth4.png') }}"
    />
    <br />
    <h1>Welcome to Winstogram!</h1>
</content>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // On scroll event move the image to show the entire image as the user scrolls down, creating a parallax effect
        document.addEventListener('scroll', (e) => {
            // Update the banner position with the current scroll position as a percentage of the total scroll height
            document.documentElement.style.setProperty(
                '--banner-pos',
                `${
                    ((document.documentElement.scrollTop +
                        document.documentElement.clientHeight) /
                        document.documentElement.scrollHeight) *
                    100
                }%`
            );
        });
    });
</script>

{% endblock %}
