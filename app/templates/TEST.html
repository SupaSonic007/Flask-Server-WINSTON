{% extends "base.html" %}{% block content %}

<h1>TEST</h1>

<br />
<br />
<br />

<style>

    ::-webkit-scrollbar {
        display: none;
    }

    #modalBackground {
        position: absolute;
        background-color: rgba(79, 75, 73, 0);
        inset: 0;
        height: 100%;
        pointer-events: none;
        transition: background-color 0.5s ease-in-out;
    }

    #modalFront {
        position: absolute;
        height: 32rem;
        max-height: 90%;
        width: 24rem;
        max-width: 90%;
        left: 50%;
        top: -100%;
        transform: translate(-50%, 0);
        background-color: rgb(249, 249, 249);
        border-radius: 10px;
        border: 2px solid black;
        transition: top 0.7s ease-in-out, opacity 0.7s ease-in-out, left 0.7s ease-in-out, transform 0.7s ease-in-out;
        opacity: 0%;
        overflow-y: auto;
    }

    #modalBackground.active {
        background-color: rgba(79, 75, 73, 0.3);
        pointer-events: all;
    }
    
    #modalFront.active {
        top: calc(50% - 20rem);
        opacity: 100%;
    }
    @media screen and (max-width: 768px) {
        
        #modalFront.active {
            top: 50%;
            transform: translate(-50%, -50%);
            opacity: 100%;
        }

    }

</style>

<h1>Modal</h1>

<br />

<button
    onclick="toggleModal()"
    class="border-2 border-black rounded px-2 bg-tertiary"
>
    Activate Modal
</button>

<div id="modalBackground" onclick="closeModal(event)">
    <div id="modalFront">
        <div id="modal-header" class="p-5 w-full">

            <h1 class="w-min inline-block">Modal</h1>

            <button onclick="toggleModal()" class="inline-block text-right float-right h-full p-2 rounded bg-red-500 border-red-700 border-2 text-white">
                X
            </button>
        
        </div>
        <div id="modal-content" class="py-5 px-8 flex flex-col justify-evenly h-full">
            <div>
                <label for="new_value"> <b> Value </b> </label>
                <input
                type="text"
                name="new_value"
                id="new_value"
                placeholder="Value"
                class="border-2 p-1 border-black rounded block w-full"
                />
            </div>
            <br>
            <div>
                <label for="textbox"> <b> box o' text </b> </label>
                <br>
                <textarea name="textbox" id="textbox" class="border-2 border-black rounded resize-none block w-full" rows="5"></textarea>
            </div>
            <br>
            <div>
                <label for="submit"> <b> Submit </b> </label>
                <input
                type="submit"
                name="submit"
                id="submit"
                value="Submit"
                class="border-2 p-1 border-black rounded block w-full bg-white hover:bg-gray-200"
                />
            </div>
            <br>
        </div>
    </div>
</div>

<script>
    function toggleModal() {
        document.getElementById('modalBackground').classList.toggle('active');
        document.getElementById('modalFront').classList.toggle('active');
    }

    function closeModal(e) {
        if (e.target.id == 'modalBackground') {
            document
                .getElementById('modalBackground')
                .classList.toggle('active');
            document.getElementById('modalFront').classList.toggle('active');
        }
    }
</script>

{% endblock %}
